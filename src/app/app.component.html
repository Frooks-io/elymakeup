                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#" class="navTextActive">Novedades</a>
                        <a href="#" class="navText">Productos</a>
                        <a href="#" class="navText">Carrito</a>

                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <button class="notificationButton prv">
                            <span class="sr-only">View notifications</span>
                            <!-- Heroicon name: outline/bell -->
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                        </button>
                        <!-- Profile dropdown -->
                        <div (focusout)="clickedMenu()" class="ml-3 relative">
                            <div>
                                <button (click)="clickedMenu()"
                                        type="button"
                                        class="max-w-xs rounded-full flex items-center text-sm
                                               focus:outline-none focus:ring-2 focus:ring-offset-2
                                               focus:ring-white mr-5"
                                        id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="sr-only">Open user menu</span>
                                    <img class="h-8 w-8 rounded-full"
                                         src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                         alt="">
                                </button>
                            </div>

                            <div class="dropDownBorder dropDownMenu z-10"
                                 [ngClass]="showMenu()"
                                 role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button"
                                 tabindex="-1">

                                <a href="#" class="navTextMobile" role="menuitem" tabindex="-1"
                                   id="user-menu-item-0">Mi perfil</a>

                                <a href="#" class="navTextMobile" role="menuitem" tabindex="-1"
                                   id="user-menu-item-1">Configuración</a>

                                <a href="#" class="navTextMobile" role="menuitem" tabindex="-1"
                                   id="user-menu-item-2">Sign out</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-3 py-2 flex md:hidden">
                    <!-- Mobile menu button -->
                    <button id="menuButton"
                            (click)="clickedMenu()"
                            type="button"
                            class="menuButton"
                            aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!--
                          Heroicon name: outline/menu

                          Menu open: "hidden", Menu closed: "block"
                        -->
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                        <!--
                          Heroicon name: outline/x

                          Menu open: "block", Menu closed: "hidden"
                        -->
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>

        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div [ngClass]="showMenuMobile()" class="md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">

                <a href="#"
                   class="navTextActiveMobile">Novedades</a>

                <a href="#"
                   class="navTextMobile">Spells</a>

                <a href="#"
                   class="navTextMobile">Productos</a>

                <a href="#"
                   class="navTextMobile">Carrito</a>

                <a href="#"
                   class="navTextMobile">Sobre mí</a>
            </div>
            <div class="pt-4 pb-3 bg-accent-base-300 border-t-2 " [ngClass]="showMenuMobile()">
                <div class="flex items-center px-5">
                    <div class="flex-shrink-0">
                        <img class="h-10 w-10 rounded-full"
                             src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                             alt="">
                    </div>
                    <div class="ml-3">
                        <div class="text-base font-medium leading-none">Tom Cook</div>
                        <div class="text-sm font-medium leading-none">tom@example.com</div>
                    </div>
                    <button class="ml-auto flex-shrink-0 p-1 rounded-full  hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white">
                        <span class="sr-only">View notifications</span>
                        <!-- Heroicon name: outline/bell -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                    </button>
                </div>
                <div class="bg-neutral mt-3 px-2 space-y-1">
                    <a href="#" class="dropDownLink">Mi perfil</a>
                    <a href="#" class="dropDownLink">Configuración</a>
                    <a href="#" class="dropDownLink">Sign out</a>
                </div>
            </div>
        </div>
    </div>
</div>
